<!DOCTYPE html>
<html>
<head>
    <title>Finance Budget Tracker</title>
</head>
<body>

    <h2>Simple Budget Tracker</h2>

    <h3>Income</h3>
    <form>
        <label>Source:</label>
        <input type="text" placeholder="e.g., Salary"><br><br>

        <label>Amount:</label>
        <input type="number" placeholder="Enter amount"><br><br>
    </form>

    <h3>Expenses</h3>
    <form>
        <label>Category:</label>
        <input type="text" placeholder="e.g., Food, Rent"><br><br>

        <label>Amount:</label>
        <input type="number" placeholder="Enter amount"><br><br>
    </form>

    <h3>Notes</h3>
    <textarea rows="4" cols="40" placeholder="Write any notes..."></textarea>

    <br><br>
    <button>Save Entry</button>

</body>
</html>
